<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">A L A R M : C L O C K</h1>
    </header>

    <main class="main">
      <div class="clock">
        <div class="face">
          <h2 class="time"></h2>
          <div class="am-pm">
            <input type="checkbox" name="am" class="am" value="am" />
            <label for="am">AM</label>
            <input type="checkbox" name="pm" class="pm" value="pm" />
            <label for="pm">PM</label>
          </div>
        </div>
        <div class="buttons">
            <button class="h-btn">H</button>
            <button class="m-btn">M</button>
            <button class="alarm-btn">ALARM</button>
            <button class="time-btn">TIME</button>
            <button class="save-btn">SAVE</button>
            <button class="reset-btn">RESET</button>
        </div>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
