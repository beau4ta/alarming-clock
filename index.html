<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="title">A L A R M : C L O C K</h1>
      <h3 class="date"></h3>
    </header>

    <main class="main">
      <div class="clock">
        <div class="face">
          <h2 class="time"></h2>
        </div>
        <div class="buttons">
          <button class="hour-btn">HOUR</button>
          <button class="min-btn">MIN</button>
          <button class="alarm-btn">ALARM</button>
          <button class="time-btn">TIME</button>
          <button class="save-btn">SAVE</button>
          <button class="reset-btn">RESET</button>
        </div>
        <div class="snoozeSwitch">
          <label class="switch">
            <input type="checkbox" name="switch"/>
            <span class="slider round"></span>
          </label>
          <button class="snooze">SNOOZE</button>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
